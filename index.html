<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тур агенство</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/s">
</head>
<body>  
    <header class="header"> 
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__el"><a href="#!">Home</a></li>
                        <li class="header__el"><a href="#!">About</a></li>
                        <li class="header__el"><a href="#!">Packages</a></li>
                        <li class="header__el"><a href="#!">FAQ</a></li>
                        <li class="header__el"><a href="#!">Community</a></li>
                    </ul>
                </nav>
                <div class="header__btn">
                    <div class="header__btn__el header__btn__el--white"><a href="">Login</a></div>
                    <div class="header__btn__el header__btn__el--black"><a href="">Sign Up</a></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="place">
            <div class="container">
                <div class="place__wrapper">
                    <div class="place__information">
                        <h2 class="place__title">Discover your favorite place with us</h2>
                        <div class="place__desc">Your journey begins here with our curated travel experiences. Discover new horizons, create lasting memories, and explore the world with our expertly crafted itineraries.</div>
                        <form action="" class="form">
                        <div class="form__first">
                            <label for="gorod" class="form__label">
                            <p class="form__label__title">locations</p>
                            </label>
                            <input type="text" id="gorod" placeholder="e.g Bali, Indonesia">
                        </div>
                        <div class="form__hr"></div>
                        <div class="form__second">
                            <label for="date" class="form__label">
                            <p class="form__label__title form__label__title--date">Date and time</p>
                            </label>
                            <input type="text" id="date" placeholder="MM/DD/YYYY">
                        </div>
                        <button type="submit" class="form_search"><img src="./img/Frame 25.svg" alt=""></button>
                        </form>
                    </div>
                    <div class="place__img">
                        <div class="place__picture"><img src="img/Subtract.jpg" alt=""></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
